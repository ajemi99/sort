<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="prev">prev</button><span id="page">1</span><button id="next">next</button>
    <input type="text" id="search_bar"  placeholder="Search for names.." title="Type in a name">
   <select name="select" id="select">
    
    <option value="">--Please choose an option--</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="all">all</option>
   </select>
    <table border="1" id="table">
    <thead>
        <tr>
            <th data-sort="image">Image</th>
            <th data-sort="name">Name</th>
            <th data-sort="fullName">Full Name</th>
            <th colspan="6" data-sort="powerstats">Powerstats</th>
            <th data-sort="race">Race</th>
            <th data-sort="gender">Gender</th>
            <th data-sort="height">Height</th>
            <th data-sort="weight">Weight</th>
            <th data-sort="birth">Birth</th>
            <th data-sort="alignment">Alignment</th>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th data-sort="intelligence">Intelligence</th>
            <th data-sort="strength">Strength</th>
            <th data-sort="speed">Speed</th>
            <th data-sort="durability">Durability</th>
            <th data-sort="power">Power</th>
            <th data-sort="combat">Combat</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        
    </thead>
     <tbody class="grid"></tbody>
    </table>
     <script type="module" src="sortable.js"></script>
</body>
</html>
